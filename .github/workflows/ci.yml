name: Tests

on: [push]

jobs:
  build:

    runs-on: "ubuntu-latest"

    steps:
    - name: "Checkout code"
      uses: "actions/checkout@v2"

    - name: "Restore Cache"
      uses: "actions/cache@v1"
      with:
        path: "~/.m2/repository"
        key: "${{ runner.os }}-lein-${{ hashFiles('project.clj') }}"
        restore-keys: "${{ runner.os }}-lein-"

    - name: "Run tests"
      run: "lein kaocha"
